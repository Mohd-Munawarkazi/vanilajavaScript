<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Array print</title>
    <link rel="stylesheet" href="./array.css">
</head>
<body>
    <h1>Loop Array print</h1>
    <script>
     fruite=["Apple","orange","bnana","Grapes","musabli","plum"];

    console.log(fruite.length);//6

    for(i=0;i<fruite.length;i++){
        document.write(i+")"+fruite[i]+"<br>");
    }
      

    </script>
    
</body>
</html>
