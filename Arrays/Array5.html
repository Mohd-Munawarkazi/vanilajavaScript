<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print Array</title>
    <link rel="stylesheet" href="./array.css">
</head>
<body>
    <h1>Array print</h1>
    <script>
          fruite=["Apple","orange","bnana","Grapes","musabli","plum"];

          document.write(fruite);

          ///remove first item in array///
          fruite.shift();
          document.write("<br>");
          document.write("<br>");

          document.write(fruite);

        ///add value Tomato at first of index in array
          fruite.unshift("Tomato");   

         document.write("<br>");
          document.write("<br>");

          document.write(fruite);


    </script>
    
</body>
</html>
