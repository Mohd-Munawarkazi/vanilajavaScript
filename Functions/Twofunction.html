<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two function</title>
</head>
<body>
    <h>Two function call</h>

    <script>
        function add(x,y){
            z=x+y;
            alert("inside first function"+x+y);
            alert(z);

        }

        function add1(x,y,z){
            a=x+y+z;
            alert("inside a second  function");
            alert(a);


        }

        add(10,20);
        add1(10,20,50);
        function multi(x,y){
            z=x*y;
            alert("multiplication"+x+y);
            alert(z);
            // alert("multiplication");
            
        }
        function sub(x,y){
            z=x-y;
            alert("substraction"+x+y);
            alert(z);
            
        }
        function Division(x,y){
            z=x/y;
            alert("Division"+x+y);
            alert(z);
            
        }
        function mod(x,y){
            z=x%y;
            alert("mod"+x+y);
            alert(z);
            
        }

        multi(10,30)
        sub(20,10)
        Division(30,20)
        mod(30,10)
    </script>
    
</body> 
</html>
