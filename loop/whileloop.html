<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <h2>While loop</h2>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        var i=0;
        text="";
        while(i<10){
            text+="this is while loop"+i;
            i++;
        }
        document.getElementById("demo").innerHTML=i;

        var i2=10;
        var text="";

        do{
            text+="this do while loop  "+i2+"<br>";
            i2++;;
            
            


        }while(i2<20)
        document.getElementById("demo2").innerHTML=text;
    </script>
    
</body>
</html>
