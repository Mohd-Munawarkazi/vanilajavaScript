<html lang="en">
<head>

    <title>Do while loop</title>
</head>
<body>
    <h1>Do while loop</h1>
    <p id="demo"></p>
    <script>
        let text="";
        let i=0;
        do{
            text+= " the number is "+i+"<br>";
            i++;
        }  while(i<10);
        document.getElementById("demo").innerHTML=text; 



        //for loop 
        document.write("for loop")
        n=5;
        for(i=1;i<=n; i++){
            // document.write(i)
            document.write("<br>")
            
            document.write("i love javaScript :"+i);
        }

        //do while loop from 1 to 5
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
        document.write("while loop")
        
        document.write("<br>")
        i=1;
        n=5;
        do{
            document.write(i);
            i++;
        }while(i<=n)
    </script>
   
    
</body>
</html>
