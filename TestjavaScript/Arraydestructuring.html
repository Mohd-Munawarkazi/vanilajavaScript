<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array destructuring</title>
</head>
<body>
    <h1>
        Array destructuring
    </h1>

    <script>
        let a=["Aman","suman","rooman"];

        [first,second,third]=a;

        console.log(first);
        console.log(second);
        console.log(third);

        //////////////rest parameter///////////


        function add(...args){
            let sum=0;
            for(x of args){
                sum+=x;
            }
            
            console.log(sum)
        };
        add(5,5,5,5,5,5,54)


        ////////two parametet///////


        function addtwo(a,b){
            return a+b;
        }

        console.log(addtwo(5,15));
        /////////////objeect destructring///////


        let name={
            name:"Ayaan",
            lastname:"kazi",
            id:1
        }

      let  {first,second,third}=name

      console.log(first);
    </script>
    
</body>
</html>
