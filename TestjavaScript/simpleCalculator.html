    <title>simpleCalculator</title>
</head>
<body>
    <h1>simpleCalculato</h1>
    <script>
        function add(a,b) {
            return a+b;
            
        }
        console.log(add(10,10))
        ////sub//////////
        function sub(a,b) {
            return a+b;
            
        }
        console.log(add(10,10))
        function add(a,b) {
            return a-b;
            
        }
        console.log(sub(20,10))
/////////////////Div/////////////////
        function div(a,b) {
            return a/b;
            
        }
        console.log(div(100,10))


        ///////////////mult//////////////
        function mult(a,b) {
            return a*b;
            
        }
        console.log(mult(5,5))

        //////////mode////////////
        function mode(a,b) {
            return a%b;
            
        }
        console.log(mode(47,6))
    </script>
    
</body>
