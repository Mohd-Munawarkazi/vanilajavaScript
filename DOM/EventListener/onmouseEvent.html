<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddEvent</title>
    <style>
        h1{
            color: green;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1 onclick="sayhello()">
say Hello😇
    </h1>
    <h1 oncontextmenu="sayhello()">
        addEventListner🤐 oncontextmenu right click event</h1>
    <h1 onmousedown="sayhello()">
        onmousedown🙃 like onclick</h1>
        <h1 onmouseup="sayhello()">

            onmouseup🤗
        </h1>
    <h1>onmouseleave😉</h1>
    <h1 onmouseout="sayhello()">onmouseout😉</h1>
    <h1 onmouseenter="sayhello()">onmouseenter🤗</h1>
    <h1 onmousemove="sayhello()">onmouseover🤔</h1>

    <script>
        function sayhello(){
            alert("Hello world");
            console.log("hello")


        }
    </script>
</body>
</html>
